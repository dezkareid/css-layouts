<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inline-block display</title>
</head>
<body>
	<style type="text/css">
		html, body{
			height: 100%;
			margin: 0;
			padding: 0;
			width: 100%;
		}

		body {
			padding-top: 1rem;
			white-space: nowrap;
		}

		div {
			background-color: grey;
			color: white;
			display: inline-block;
			height: 5rem;
			width: 20%;
			text-align: center;
			white-space: nowrap;
		}
	</style>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
</html>
