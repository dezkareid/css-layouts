<!DOCTYPE html>
<html>
<head>
	<title>Inline display</title>
</head>
<body>
	<style type="text/css">
		p {
			display: inline;
		}

		div {
			background-color: blue;
			color: white;
			display: inline;
			height: 1rem;
			width: 1rem;
		}
	</style>
	<p>
		Yo soy un texto, <em> yo también soy un texto </em>
	</p>
	<p>
		Yo soy otro texto, <em> yo también soy un texto </em>
	</p>
	<div>
		<div>pero</div>
	</div>
</body>
</html>
