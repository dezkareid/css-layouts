<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Block display</title>
</head>
<body>
	<style type="text/css">
		em {
			display: block;
		}
	</style>
	<p>
		<strong>Yo soy un texto,</strong> <em> yo también soy un texto </em> <strong>y yo voy a saltar</strong>
	</p>
	<p>
		<strong>Yo soy otro texto,</strong> <em> yo también soy un texto </em> <strong>yo también saltaré</strong>
	</p>
</body>
</html>
