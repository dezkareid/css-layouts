<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flexbox display</title>
	<style type="text/css">
		html, body{
			height: 100%;
			margin: 0;
			width: 100%;
		}

		section {
			display: flex;
			flex-direction: row-reverse;
		}

		div {
			margin: 1rem;
			font-size: 2em;
			color: white;
			background-color: blue;
			width: 8rem;
			height: 8rem;
		}
	</style>
</head>
<body>
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</section>
	
</body>
</html>
