<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Float</title>
	<style type="text/css">
		html, body{
			height: 100%;
			margin: 0;
			width: 100%;
		}

		div {
			font-size: 2em;
			color: white;
			background-color: blue;
			width: 8rem;
			height: 8rem;
		}

		.float-right {
			float: right;
		}

		.float-left {
			float: left;
		}

		p {
			display: inline;
		}
	</style>
</head>
<body>
	<section>
		<p>Yo soy un peque√±o texto</p>
		<div class="float-right">1</div>
		<div class="float-left">2</div>
		<div class="float-right">3</div>
		<div class="float-left">4</div>
	</section>
	
</body>
</html>
