<!DOCTYPE html>
<html>
<head>
	<title>Relative position</title>
</head>
<body>
	<style type="text/css">
		html, body{
			height: 100%;
			margin: 0;
			padding: 0;
			width: 100%;
		}

		#container {
			background-color: blue;
			width: 75%;
			height: 50%;
		}

		.positioned {
			background-color: red;
			height: 3rem;
			position: relative;
			left: 0rem;
			right: 0rem;
			top: 0.5rem;
		}

		.positioned2 {
			background-color: green;
			height: 3rem;
			position: relative;
			top : -1rem;
			left: 0rem;
			right: 0rem;
		}
	</style>
	<div id="container">
		<div class="positioned">
			
		</div>
		<div class="positioned2">
			
		</div>
	</div>	
</body>
</html>
